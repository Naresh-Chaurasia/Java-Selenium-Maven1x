<!DOCTYPE html>
<html>
<head><title>Survey</title></head>
<body>
  <h2>Survey Form</h2>
  <p>Choose your experience level:</p>
  <input type="radio" name="exp" id="beginner" value="Beginner"> Beginner<br>
  <input type="radio" name="exp" id="intermediate" value="Intermediate"> Intermediate<br>
  <input type="radio" name="exp" id="expert" value="Expert"> Expert<br><br>
  <label for="language">Preferred Language:</label>
  <select id="language">
    <option value="java">Java</option>
    <option value="python">Python</option>
    <option value="js">JavaScript</option>
  </select><br><br>
  <button id="submitSurvey">Submit</button>
</body>
</html>
