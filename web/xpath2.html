
<!DOCTYPE html>
<html>
  <head>
    <title>Practice DOM</title>
  </head>
  <body>
    <div class="login-section" id="loginBox">
      <h2>Login Form</h2>
      <form id="loginForm">
        <label for="user">Username:</label>
        <input type="text" id="user" name="username" />

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" />

        <button type="submit">Submit</button>
      </form>
    </div>

    <section class="profile" data-user="student1">
      <h2>Profile Info</h2>
      <p class="name">John Doe</p>
      <p class="role">Student</p>
      <ul id="skills">
        <li>Java</li>
        <li>Selenium</li>
        <li>TestNG</li>
      </ul>
    </section>

    <div class="footer">
      <p>&copy; 2025 Automation Training</p>
    </div>
  </body>
</html>
